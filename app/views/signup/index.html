<div class="content-padded">

 <div class="title">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-8">
            <h1>Sign Up Form</h1>
          </div>
        </div>
        <br>
          <div class="row">
            <div class="col-xs-12 col-md-8">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">User Name</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="username" placeholder="User Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailid" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="userpass" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="topcoat-button full center" ontouchend="showProfile()">Sign Up</div>
                  </div>
              </div>
            </form>
      </div>
    </div>
  </div>
