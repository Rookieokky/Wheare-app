<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Wheare</title>

  <link rel="stylesheet" href="vendor/ionic/css/ionic.css" />
  <link rel="stylesheet" href="stylesheets/application.css" />
  <link rel="stylesheet" href="css/signup.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap/dist/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/vendor/jquery-ui-1.10.4.custom.min.css" />

  <script src="javascripts/onerror.js"></script>
  <script src="javascripts/console.log.js"></script>
  <script src="js/vendor/jquery.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="components/steroids-js/steroids.js"></script>

  <script src="javascripts/application.js"></script>
</head>
<body class="content">
  <div class="padding">
    <div class="title">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-8">
            <h1>Sign Up Form</h1>
          </div>
        </div>
        <br>
          <div class="row">
            <div class="col-xs-12 col-md-8">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">User Name</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="username" placeholder="User Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailid" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="userpass" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-lg active" href="homefeed.html">Sign Up</button>
                  </div>
              </div>
            </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
