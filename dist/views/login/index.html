<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Wheare</title>

  <link rel="stylesheet" href="/vendor/ionic/css/ionic.css" />
  <link rel="stylesheet" href="/stylesheets/css/bootstrap/bootstrap.min.css"/>
  <link rel="stylesheet" href="/stylesheets/application.css" />
   <link rel="stylesheet" href="/stylesheets/login.css" />


  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/console.log.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>

  <!--ui-->

<body class="content">

    <div class="content-padded">

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8">
        <h1>Wheare</h1>
        <h3>Login</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-8">
        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="topcoat-button--cta full center" ontouchend="showHome()">Log In</div>
          <br><br>
          <div class="topcoat-button full center" ontouchend="showSignUp()">Sign Up</div>
        </form>
      </div>
    </div>
  </div>


</body>
