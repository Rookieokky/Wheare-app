<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Wheare</title>

  <link rel="stylesheet" href="/vendor/ionic/css/ionic.css" />
  <link rel="stylesheet" href="/stylesheets/css/bootstrap/bootstrap.min.css"/>
  <link rel="stylesheet" href="/stylesheets/application.css" />
   <link rel="stylesheet" href="/stylesheets/signup.css" />


  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/console.log.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <!--ui-->
  <script src="/vendor/hammerjs/hammer.min.js"></script>
  <script src="/vendor/jquery/jquery-2.1.0.min.js"></script>



  <script src="/controllers/signup.js"></script>
  <script src="/javascripts/application.js"></script>
</head>
<body class="content">

    <div class="content-padded">

 <div class="title">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-8">
            <h1>Sign Up Form</h1>
          </div>
        </div>
        <br>
          <div class="row">
            <div class="col-xs-12 col-md-8">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">User Name</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="username" placeholder="User Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailid" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="userpass" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="topcoat-button full center" ontouchend="showProfile()">Sign Up</div>
                  </div>
              </div>
            </form>
      </div>
    </div>
  </div>


</body>
</html>
